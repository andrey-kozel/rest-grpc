Configutation:
  name: Default
  status: warn
  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      immediateFlush: false
      append: false
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} %notEmpty{[%X{name}] }- %msg%n"

  Loggers:
    AsyncRoot:
      level: info
      AppenderRef:
        - ref: Console
